spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./dbNew
    username: sa
    password: secret
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        web-admin-password: secret
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE